- name: Ensure required system packages are installed
  ansible.builtin.package:
    name:
      - python3
      - python3-pymysql
      - mysql-server
    state: present

- name: Ensure MySQL is running and enabled
  ansible.builtin.service:
    name: mysql
    state: started
    enabled: true

- name: Set MySQL root user to use mysql_native_password
  ansible.builtin.shell: |
    mysql -u root -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY 'root'; FLUSH PRIVILEGES;"
  args:
    executable: /bin/bash

- name: Set MySQL root password (can be skipped if already set above)
  community.mysql.mysql_user:
    login_user: root
    login_password: root
    user: root
    password: root
    host_all: true
  ignore_errors: true  # Optional: in case already set

- name: Create petclinic database
  community.mysql.mysql_db:
    name: petclinic
    state: present
    login_user: root
    login_password: root

- name: Create petclinic user with privileges
  community.mysql.mysql_user:
    name: petclinic
    password: petclinic
    priv: 'petclinic.*:ALL'
    host: localhost
    state: present
    login_user: root
    login_password: root

- name: Remove existing application.properties if it exists
  ansible.builtin.file:
    path: ~/workspace/SpringBoot-CICD/spring-petclinic/src/main/resources/application.properties
    state: absent

- name: Create new application.properties file
  ansible.builtin.copy:
    dest: ~/workspace/SpringBoot-CICD/spring-petclinic/src/main/resources/application.properties
    content: |
      database=mysql
      spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost/petclinic}
      spring.datasource.username=${MYSQL_USER:petclinic}
      spring.datasource.password=${MYSQL_PASS:petclinic}
      spring.sql.init.mode=always
      spring.sql.init.schema-locations=classpath*:db/${database}/schema.sql
      spring.sql.init.data-locations=classpath*:db/${database}/data.sql
      spring.thymeleaf.mode=HTML
      spring.jpa.hibernate.ddl-auto=none
      spring.jpa.open-in-view=false
      spring.messages.basename=messages/messages
      management.endpoints.web.exposure.include=*
      logging.level.org.springframework=INFO
      spring.web.resources.cache.cachecontrol.max-age=12h
    owner: "{{ ansible_user | default('root') }}"
    group: "{{ ansible_user | default('root') }}"
    mode: '0644'
